name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        npm ci
        npm run production

  upload:
    name: Upload files
    runs-on: ubuntu-latest

    
    steps:
      - uses: AButler/upload-release-assets@v2.0
        with:
          files: 'assets/*;assets/*/*'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

